<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Quiz App</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body class="dashboard-body">
    <div class="navbar">
        <h2>ğŸ‘©â€ğŸ« Welcome, <span th:text="${username}">Teacher</span></h2>
        <div>
            <button type="button" onclick="window.location.href='/generate'">â• Create New Quiz</button>
            <button type="button" onclick="window.location.href='/logout'">ğŸšª Logout</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1>ğŸ“š Your Quizzes</h1>
            <button type="button" class="add-btn" onclick="window.location.href='/generate'">+ Create New Quiz</button>
        </div>

        <table th:if="${#lists.size(quizzes) > 0}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="q : ${quizzes}">
                    <td th:text="${q.id}"></td>
                    <td th:text="${q.title}"></td>
                    <td><a th:href="@{'/attend/' + ${q.id}}" th:text="'/attend/' + ${q.id}"></a></td>
                    <td class="actions">
                        <a th:href="@{'/previewQuiz?quizId=' + ${q.id}}" class="preview">Preview</a>
                        <a th:href="@{'/viewResults?quizId=' + ${q.id}}" class="view">View Results</a>
                        <a th:href="@{'/deleteQuiz?quizId=' + ${q.id}}" class="delete" onclick="return confirm('Are you sure you want to delete this quiz?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.size(quizzes) == 0}" class="empty">
            <p>No quizzes yet. Click "Create New Quiz" to start!</p>
        </div>
    </div>
</body>
</html>
